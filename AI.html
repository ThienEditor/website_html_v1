.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 100px;

    display: flex;
    justify-content: space-between;

.header::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;

    transition: .5s;
}

.header:hover::before {

        }
        .user-message {
            background-color: #19c37d;

            align-self: flex-end;
        }
        .bot-message {
            background-color: #dcdcdc;
            color: black;
            align-self: flex-start;
        }
        .extra-buttons {
            display: flex;
            gap: 10px;
            margin-right: 10px;
        }
        .extra-buttons button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: gray;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-8px);
            }
        }
